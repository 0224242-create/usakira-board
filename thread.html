<script type="module">

/* ã‚³ãƒ¡ãƒ³ãƒˆè¡¨ç¤º */
function loadComments(){
  onValue(ref(db,"posts/"+threadId),snap=>{
    commentsDiv.innerHTML="";
    Object.entries(snap.val()||{}).forEach(([id,c],i)=>{
      if(c.deleted)return;

      const total=c.reactions?.total||0;
      let style="";
      if(total>=10){
        style="background:linear-gradient(to right,red,orange,yellow,green,blue,indigo,violet);-webkit-background-clip:text;color:transparent";
      }else if(total>=5){
        style="color:red";
      }

      const div=document.createElement("div");
      div.className="comment";
      div.innerHTML=`
        <div class="flex">
          <img class="icon" src="${c.icon}">
          <div>
            <b>${i+1} ${c.name}${c.uid===threadData.ownerId?"â˜…":""}${isAdmin?"ğŸ‘‘":""}</b>
            <p style="${style}">${linkify(c.text)} ãƒšã‚³</p>
            <p class="meta">${new Date(c.time).toLocaleString()}</p>
          </div>
        </div>
      `;

      const tools=document.createElement("div");
      tools.className="flex-end";

      ["carrot","star"].forEach(type=>{
