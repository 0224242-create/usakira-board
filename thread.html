<body>

  <button id="postBtn">æŠ•ç¨¿ã™ã‚‹</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
import { getDatabase, ref, onValue, push, set, get } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

const app = initializeApp({
  apiKey:"AIzaSyDwp6403Wctjo-2vjR373CjfJXDDGUp7do",
  databaseURL:"https://keijiban-7c651-default-rtdb.firebaseio.com"
});
const db = getDatabase(app);

const userId = localStorage.getItem("usakira_userId");
const userName = localStorage.getItem("usakira_name") || "åã‚‚ãªãå…";
const userIcon = localStorage.getItem("usakira_icon") || "usagi.png.jpeg";
const isAdmin = localStorage.getItem("usakira_admin")==="true";

const threadId = new URLSearchParams(location.search).get("id");

const postBox = document.getElementById("postBox");

const lockBox = document.getElementById("lockBox");

/* ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰ */
const darkToggle=document.getElementById("darkToggle");
if(localStorage.getItem("usakira_dark")==="true"){
  document.body.classList.add("dark");
  darkToggle.textContent="â˜€ï¸";
}
darkToggle.onclick=()=>{
  document.body.classList.toggle("dark");
  localStorage.setItem("usakira_dark",document.body.classList.contains("dark"));
};

/* URLãƒªãƒ³ã‚¯åŒ– */
const linkify = t =>
  t.replace(/(https?:\/\/[^\s]+)/g,'<a href="$1" target="_blank">$1</a>');

let threadData=null;

/* ã‚¹ãƒ¬æƒ…å ± */
onValue(ref(db,"threads/"+threadId),snap=>{
  threadData=snap.val();
  if(!threadData){document.body.innerHTML="ã‚¹ãƒ¬ãƒƒãƒ‰ãŒã‚ã‚Šã¾ã›ã‚“";return;}

  document.getElementById("threadTitleHeader").textContent =
    threadData.ownerName+(threadData.ownerId===userId?"â˜…":"")+"ï¼š"+(threadData.title||"ç„¡é¡Œ");

  if(threadData.pass && !isAdmin){
    lockBox.style.display="block";
  }else{
    unlockThread();
  }
});

/* ğŸ”“ ä¸€èˆ¬ãƒ¦ãƒ¼ã‚¶ãƒ¼ç”¨è§£é™¤ */
document.getElementById("unlockBtn").onclick=()=>{
  const p=document.getElementById("threadPass").value;
  if(p===threadData.pass){
    sessionStorage.setItem("thread_unlock_"+threadId,"true");
    unlockThread();
  }else alert("ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒé•ã„ã¾ã™");
};

/* è§£æ”¾å‡¦ç† */
function unlockThread(){
  lockBox.style.display="none";
  postBox.style.display="block";
  commentsDiv.style.display="block";
  loadComments();
}

/* æŠ•ç¨¿ */
document.getElementById("postBtn").onclick=async()=>{
  const t=document.getElementById("commentInput").value.trim();
  if(!t)return;
  await push(ref(db,"posts/"+threadId),{
    uid:userId,name:userName,icon:userIcon,
    text:t,time:Date.now(),
    reactions:{carrot:0,star:0,total:0}
  });
  commentInput.value="";
};

/* ã‚³ãƒ¡ãƒ³ãƒˆè¡¨ç¤º */
function loadComments(){
  onValue(ref(db,"posts/"+threadId),snap=>{
    commentsDiv.innerHTML="";
    Object.entries(snap.val()||{}).forEach(([id,c],i)=>{
      if(c.deleted)return;

      let color="";
      const total=c.reactions?.total||0;
      if(total>=10){
        color="background:linear-gradient(to right,red,orange,yellow,green,blue,indigo,violet);-webkit-background-clip:text;color:transparent";
      }else if(total>=5){
        color="color:red";
      }

      const div=document.createElement("div");
      div.className="comment";
      div.innerHTML=`
        <div class="flex">
          <img class="icon" src="${c.icon}">
          <div>
            <b>${i+1} ${c.name}${c.uid===threadData.ownerId?"â˜…":""}${isAdmin?"ğŸ‘‘":""}</b>
            <p style="${color}">${linkify(c.text)} ãƒšã‚³</p>
            <p class="meta">${new Date(c.time).toLocaleString()}</p>
          </div>
        </div>
      `;

      const tools=document.createElement("div");
      tools.className="flex-end";

      /* ãƒªã‚¢ã‚¯ã‚·ãƒ§ãƒ³ */
      ["carrot","star"].forEach(type=>{
        const b=document.createElement("button");
        b.textContent=(type==="carrot"?"ğŸ¥•":"âœ¨")+" "+(c.reactions?.[type]||0);
        b.onclick=async()=>{
          c.reactions[type]++; c.reactions.total++;
          await set(ref(db,"posts/"+threadId+"/"+id+"/reactions"),c.reactions);
        };
        tools.appendChild(b);
      });

      /* é€šå ± */
      const report=document.createElement("button");
      report.textContent="é€šå ±";
      report.onclick=()=>push(ref(db,"reports"),{
        threadId,postId:id,uid:c.uid,text:c.text,time:Date.now()
      });
      tools.appendChild(report);

      /* ç®¡ç†äººå‰Šé™¤ */
      if(isAdmin){
        const del=document.createElement("button");
        del.textContent="å‰Šé™¤";
        del.onclick=()=>set(ref(db,"posts/"+threadId+"/"+id+"/deleted"),true);
        tools.appendChild(del);
      }

      div.appendChild(tools);
      commentsDiv.appendChild(div);
    });
  });
}
</script>
