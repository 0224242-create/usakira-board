/* ã‚¹ãƒ¬ä¸€è¦§ */
let threadArr=[];
let sortMode="new"; // new or hot
const PER=20;

onValue(ref(db,"threads"),snap=>{
  const data=snap.val()||{};
  threadArr=Object.entries(data).map(([id,t])=>({id,...t})); 
  loadCommentsCount().then(()=> renderThreads(1));
});

async function loadCommentsCount(){
  for(const t of threadArr){
    const postsSnap=await get(ref(db,"posts/"+t.id));
    const posts=postsSnap.val()||{};
    t.commentCount=Object.keys(posts).length;
    t.reactionCount=0;
    for(const pid in posts){
      const r=posts[pid].reactions||{};
      for(const em in r) t.reactionCount+=Object.keys(r[em]).length;
    }
    const banSnap=await get(ref(db,"ban/"+t.ownerId));
    t.banned=banSnap.exists();
  }
}

function renderThreads(page){
  const start=(page-1)*PER;
  let arr=[...threadArr];
  if(sortMode==="new") arr.sort((a,b)=>b.time-a.time);
  else arr.sort((a,b)=>b.reactionCount-b.reactionCount);
  const pick=arr.slice(start,start+PER);
  const box=document.getElementById("threads");
  box.innerHTML="";
  for(const t of pick){
    const div=document.createElement("div");
    div.className="thread"+(t.pass?" locked":"");
    div.innerHTML=`

        <div class="flex">
          <img class="icon" src="${t.ownerIcon||defaultIcon}" onerror="this.src='${defaultIcon}'">

        </div>
      </div>
      <p>${t.body||""}</p>
      <div>${t.ownerName||defaultName}${t.banned?" {BAN}":""} ${t.pass?"ğŸ”’":""}</div>
    `;
    box.appendChild(div);
  }
  const pages=Math.max(1,Math.ceil(threadArr.length/PER));

    b.onclick=()=>renderThreads(i);
    pg.appendChild(b);
  }
}
