/* ã‚¹ãƒ¬ãƒƒãƒ‰è¡¨ç¤º */
const PER=20;
let threadArr=[];
let sortBy="new"; // new / reaction
onValue(ref(db,"threads"),async snap=>{
  const data=snap.val()||{};

  }));
  renderThreads(1);
});
