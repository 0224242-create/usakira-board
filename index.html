<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>„ÅÜ„Åï‚òÖ„Ç≠„É©Êé≤Á§∫Êùø</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffc0cb, #ffb6c1);
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px #ff69b4;
    }

    #commentForm {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    #commentForm input, #commentForm textarea, #commentForm button {
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ff69b4;
      outline: none;
      font-size: 14px;
    }

    #commentForm button {
      background-color: #ff69b4;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    #commentForm button:hover {
      background-color: #ff85c1;
    }

    .post {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      align-items: flex-start;
      box-shadow: 0 0 10px #ffb6c1;
      animation: sparkle 2s infinite;
    }

    .post img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid #ff69b4;
    }

    .post-content {
      flex: 1;
    }

    .post-content .name {
      font-weight: bold;
      color: #d148a3;
    }

    .post-content .time {
      font-size: 12px;
      color: #888;
      margin-left: 10px;
    }

    .post-number {
      font-weight: bold;
      margin-right: 10px;
      color: #d148a3;
    }

    .reactions {
      margin-top: 5px;
      font-size: 14px;
    }

    .reaction-button {
      cursor: pointer;
      margin-right: 10px;
      padding: 2px 5px;
      border-radius: 5px;
      border: 1px solid #ff69b4;
      background-color: #ffe4e1;
      transition: 0.2s;
    }

    .reaction-button:hover {
      background-color: #ffb6c1;
    }

    @keyframes sparkle {
      0% { box-shadow: 0 0 5px #ffb6c1; }
      50% { box-shadow: 0 0 15px #ff69b4; }
      100% { box-shadow: 0 0 5px #ffb6c1; }
    }
  </style>
</head>
<body>

<h1>„ÅÜ„Åï‚òÖ„Ç≠„É©Êé≤Á§∫Êùø</h1>

<form id="commentForm">
  <input type="text" id="name" placeholder="ÂêçÂâç" value="Âêç„ÇÇ„Å™„ÅçÂÖé" />
  <input type="text" id="icon" placeholder="„Ç¢„Ç§„Ç≥„É≥ÁîªÂÉèURL" value="usagi.png.jpeg" />
  <textarea id="comment" placeholder="„Ç≥„É°„É≥„Éà„ÇíÊõ∏„Åì„ÅÜ"></textarea>
  <button type="submit">ÊäïÁ®ø</button>
</form>

<div id="posts"></div>

<script>
  const postsDiv = document.getElementById("posts");
  const form = document.getElementById("commentForm");

  function loadPosts() {
    let stored = localStorage.getItem("usakila_posts");
    if(!stored) return [];
    try {
      return JSON.parse(stored);
    } catch(e) {
      console.error("LocalStorage„Éá„Éº„ÇøË™≠„ÅøËæº„Åø„Ç®„É©„Éº", e);
      return [];
    }
  }

  function savePosts(posts) {
    localStorage.setItem("usakila_posts", JSON.stringify(posts));
  }

  function renderPosts(posts) {
    postsDiv.innerHTML = "";
    posts.forEach((p, index) => {
      const div = document.createElement("div");
      div.className = "post";
      div.innerHTML = `
        <div class="post-number">${index + 1}</div>
        <img src="${p.icon}" alt="„Ç¢„Ç§„Ç≥„É≥">
        <div class="post-content">
          <span class="name">${p.name}</span>
          <span class="time">${p.time}</span>
          <div class="comment-text">${p.comment}</div>
          <div class="reactions">
            <span class="reaction-button" data-type="carrot">ü•ï ${p.reactions.carrot}</span>
            <span class="reaction-button" data-type="spark">‚ú® ${p.reactions.spark}</span>
          </div>
        </div>
      `;
      postsDiv.appendChild(div);

      // „É™„Ç¢„ÇØ„Ç∑„Éß„É≥„Éú„Çø„É≥„Å´„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„ÉàËøΩÂä†
      div.querySelectorAll(".reaction-button").forEach(btn => {
        btn.addEventListener("click", () => {
          const type = btn.getAttribute("data-type");
          p.reactions[type]++;
          savePosts(posts);
          renderPosts(posts);
        });
      });
    });
  }

  // ÂàùÊúü„É≠„Éº„Éâ
  let posts = loadPosts();
  // ÊäïÁ®ø„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„Å´ reactions „Åå„Å™„ÅÑÂ†¥ÂêàËøΩÂä†
  posts.forEach(p => {
    if(!p.reactions) p.reactions = {carrot:0, spark:0};
  });
  renderPosts(posts);

  form.addEventListener("submit", function(e){
    e.preventDefault();
    const name = document.getElementById("name").value || "ÂêçÁÑ°„Åó";
    const icon = document.getElementById("icon").value || "usagi.png.jpeg";
    const comment = document.getElementById("comment").value.trim();
    if(!comment) return;

    const time = new Date().toLocaleString();
    posts.push({name, icon, comment, time, reactions:{carrot:0, spark:0}});
    savePosts(posts);
    renderPosts(posts);
    document.getElementById("comment").value = "";
  });
</script>

</body>
</html>
