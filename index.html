<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>うさ★キラ掲示板</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 70px; }
    .post { padding: 8px; border-bottom: 1px solid #ccc; margin: 6px 0; }
    .icon { width: 40px; vertical-align: middle; border-radius: 6px; }
  </style>
</head>
<body>

<h2>うさ★キラ掲示板</h2>

<!-- 名前入力欄 -->
<input id="nameInput" placeholder="名前（例: 名もなき兎）">

<br><br>
<!-- コメント入力欄 -->
<textarea id="textInput" placeholder="コメントを書いてね"></textarea>
<br>
<button onclick="postMessage()">投稿</button>

<div id="posts"></div>

<script>
// 投稿番号カウンター
let count = 0;

function postMessage() {
  const name = document.getElementById("nameInput").value || "名もなき兎";
  const text = document.getElementById("textInput").value;

  if (!text.trim()) return;

  count++;

  const posts = document.getElementById("posts");
  const div = document.createElement("div");
  div.className = "post";

  // 表示内容：番号 + アイコン + 名前 + コメント
  div.innerHTML =
    "#" + count +
    " <img src='usagi.png.jpeg' class='icon'> " +
    "<strong>" + name + "</strong> ： " + text;

  posts.prepend(div);

  document.getElementById("textInput").value = "";
}
</script>

</body>
</html>
