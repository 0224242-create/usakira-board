<script type="module">

/* ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰ */

/* ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ« */
const defaultName="åã‚‚ãªãå…";

/* ã‚¹ãƒ¬ä½œæˆ */
document.getElementById("createThread").onclick=async()=>{
  const title=document.getElementById("threadTitle").value.trim();
  if(!title) return alert("ã‚¿ã‚¤ãƒˆãƒ«ã‚’æ›¸ã„ã¦ã­");
  const body=document.getElementById("threadBody").value.trim();
  const pass=document.getElementById("threadPass").value.trim();
  const key=(await push(ref(db,"threads"),{
    title, body,
    pass: pass||null,
    ownerId:userId,
    ownerName: nameInput.value||defaultName,
    ownerIcon: iconInput.value||defaultIcon,
    time:Date.now()
  })).key;
  alert("ä½œæˆã—ãŸã‚ˆï¼");

};

/* ç®¡ç†ãƒšãƒ¼ã‚¸ */
document.getElementById("adminBtn").onclick=()=>{
  const pw=prompt("ç®¡ç†ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰");

/* ã‚¹ãƒ¬å–å¾—/æç”» */
let threadArr=[]; let sortBy="new"; const PER=20;
const threadsEl=document.getElementById("threads"); const pagingEl=document.getElementById("paging");

async function loadThreads(){
  const snap=await get(ref(db,"threads"));
  const data=snap.val()||{};
  threadArr=[];
  for(const tid in data){
    const t=data[tid];
    const postsSnap=await get(ref(db,"posts/"+tid));
    const posts=postsSnap.val()||{};
    const commentCount=Object.keys(posts).length;

    let reactTotal=0;
    for(const pid in posts){
      const p=posts[pid];
      if(!p.reactions) continue;
      for(const em in p.reactions){
        reactTotal += Object.keys(p.reactions[em]).length;
      }
    }

    threadArr.push({...t,id:tid,commentCount,reactTotal});
  }
  renderThreads();
}

function renderThreads(page=1){
  if(sortBy==="new") threadArr.sort((a,b)=>(b.time||0)-(a.time||0));
  else threadArr.sort((a,b)=>(b.reactTotal||0)-(a.reactTotal||0));

  const start=(page-1)*PER;
  const pick=threadArr.slice(start,start+PER);
  threadsEl.innerHTML="";
  pick.forEach(t=>{
    const div=document.createElement("div");
    div.className="thread";
    if(t.pass) div.classList.add("locked");
    if(t.reactTotal>=5) div.classList.add("highlight");

    div.innerHTML=`
      <div class="flex">
        <div class="flex">
          <img class="icon" src="${t.ownerIcon||defaultIcon}" onerror="this.src='${defaultIcon}'">
          <h3><a href="thread.html?id=${t.id}">${t.title||"(ç„¡é¡Œ)"}</a></h3>
        </div>
        <div>ã‚³ãƒ¡ãƒ³ãƒˆ:${t.commentCount} / ãƒªã‚¢ã‚¯ã‚·ãƒ§ãƒ³:${t.reactTotal}</div>
      </div>
      <div style="font-size:0.8rem;color:#888">by ${t.ownerName||defaultName} ${t.pass?"ğŸ”’":""}</div>
    `;
    threadsEl.appendChild(div);
  });

  const pages=Math.max(1,Math.ceil(threadArr.length/PER));
  pagingEl.innerHTML="";
  for(let i=1;i<=pages;i++){
    const b=document.createElement("button");
    b.textContent=i;
    b.onclick=()=>renderThreads(i);
    pagingEl.appendChild(b);
  }
}

document.getElementById("sortNew").onclick=()=>{sortBy="new"; renderThreads();};
document.getElementById("sortReact").onclick=()=>{sortBy="react"; renderThreads();};

loadThreads();
